    <meta charset="utf-8">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" /> 
    <!-- CSS -->

    <!-- FONTS -->
    <link rel='stylesheet' id='font-awesome-5-css' href='https://ledermann.sg/wp-content/plugins/beaver-builder-lite-version/fonts/fontawesome/5.15.4/css/all.min.css?ver=2.6.3.2' type='text/css' media='all' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FONTS -->
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo-transparent.png" width="150" alt="logo" href="index.html"  />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex align-items-center justify-content-end w-100">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>      
    </header>
    <!-- Header -->

    <!-- Banner -->
    <section class="section-banner section-inner-banner" style="background-image: url('images/img-09.jpg');">
      <div class="container">
        <div class="banner-content text-start">
          <h1>Contact Us</h1>
        </div>
      </div>
    </section>
    <!-- Banner -->

    <!-- Main -->
    <main class="main">
      <section class="section-about section-padding bg-nude">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="contact-form">
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <label>First Name</label>
                      <input type="text" placeholder="First Name" name="" required>
                    </div>
                    <div class="col-md-6">
                      <label>Last Name</label>
                      <input type="text" placeholder="Last Name" name="" required>
                    </div>
                    <div class="col-md-6">
                      <label>Email</label>
                      <input type="email" placeholder="Email" name="" required>
                    </div>
                    <div class="col-md-6">
                      <label>Phone</label>
                      <input type="number" placeholder="Phone Number" name="" required>
                    </div>
                    <div class="col-md-12">
                      <label>Services</label>
                      <select required>
                        <option>Select</option>
                        <option>Residential</option>
                        <option>Commercial</option>
                        <option>Industrial</option>
                      </select>
                    </div>
                    <div class="col-md-12">
                      <label>Subject</label>
                      <input type="text" placeholder="Subject" name="" required>
                    </div>
                    <div class="col-md-12">
                      <label>Message</label>
                      <textarea rows="6" placeholder="Content here..."></textarea>
                    </div>
                    <div class="col-md-12">
                      <input type="submit" value="Submit" name="">
                    </div>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main -->


    <!-- Footer -->
    <footer class="footer text-center section-padding bg-nude">
      <div class="container">
        <div class="row text-start mb-4">
          <div class="col-md-8">
            <h3>Get Estimated Today!</h3>
            <a href="contact.html" class="btn-black" aria-label="Connect With Us">Connect With Us</a>
          </div>
          <div class="col-md-4">
            <p>See the difference quality electrical work can make. Browse our gallery for inspiration and solutions.</p>
            <a href="gallery.html" class="btn-black" aria-label="Connect With Us">Gallery</a>
          </div>
        </div>
        <div class="row align-items-center text-start">
          <div class="col-md-4">
            <div><img src="images/logo-transparent.png" width="200" alt="logo" class="img-fluid"></div>
          </div>
          <div class="col-md-8">
            <ul class="d-flex justify-content-end">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="about.html">About</a>
              </li>
              <li>
                <a href="services.html">Services</a>
              </li>
              <li>
                <a href="gallery.html">Gallery</a>
              </li>
              <li>
                <a href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- Footer -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->      
  </body>
</html>
